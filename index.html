<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__seccionDerecha">
                <a href="#" class="header__seccionDerecha--botonNuevoMensaje">+ Nuevo Mensaje</a>
                <a href="#" class="header__seccionDerecha--buscar"> <span class="header__seccionDerecha--iconoBuscar"></span> Buscar</a>
            </div>
            
        </header>


        <main>

            <section class="resumen">
                <section class="resumen__general">
                    <div class="resumen__general--datos enviados">
                        <p>Enviados</p>
                        <div class="linea-espacio"></div>
                        <p>100</p>
                    </div>
                    <div class="resumen__general--datos recibidos">
                        <p>Recibidos</p>
                        <div class="linea-espacio"></div>
                        <p>80</p>
                    </div>
                    <div class="resumen__general--datos no-recibidos">
                        <p>No Recibidos</p>
                        <div class="linea-espacio"></div>
                        <p>20</p>
                    </div>
                    <div class="resumen__general--datos respondidos">
                        <p>Respondidos</p>
                        <div class="linea-espacio"></div>
                        <p>50</p>
                    </div>
                    <div class="resumen__general--efectividad">
                        <p>Efectividad</p>
                        
                        <p>80%</p>
                    </div>
                </section>


                <section class="resumen__especifico">
                    <div class="resumen__especifico__caja enviados">
                        <div class="resumen__especifico__caja--img">
                            <img src="./assets/Icons/sent.svg" alt="">
                        </div>
                        <div class="resumen__especifico__caja--parafos">
                            <p>Mensajes enviados</p>
                            <p>100</p>
                            <p>100%</p>
                        </div>
                    </div>
                    <div class="resumen__especifico__caja recibidos">
                        <div class="resumen__especifico__caja--img">
                            <img src="./assets/Icons/received.svg" alt="">
                        </div>
                        <div class="resumen__especifico__caja--parafos">
                            <p>Mensajes recibidos</p>
                            <p>80</p>
                            <p>80%</p>
                        </div>
                    </div>
                    <div class="resumen__especifico__caja no-recibidos">
                        <div class="resumen__especifico__caja--img">
                            <img src="./assets/Icons/not_received.svg" alt="">
                        </div>
                        <div class="resumen__especifico__caja--parafos">
                            <p>Mensajes no recibidos</p>
                            <p>20</p>
                            <p>20%</p>
                        </div>
                    </div>
                    <div class="resumen__especifico__caja eviados respondidos">
                        <div class="resumen__especifico__caja--img">
                            <img src="./assets/Icons/answered.svg" alt="">
                        </div>
                        <div class="resumen__especifico__caja--parafos">
                            <p>Mensajes respondidos</p>
                            <p>50</p>
                            <p>50%</p>
                        </div>
                    </div>
                </section>
            </section>
            <section></section>
        </main>


    </div>
    
</body>

</html>
